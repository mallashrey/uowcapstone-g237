{% extends 'capstone/layout.html' %}

{% block body %}


<div class="container-card dash-card mt20 mb50">
    <div style="padding: 20px;">
        <form action="{% url 'create_ticket' %}" method="post" class="needs-validation" id="ticket-form" novalidate>
        {% csrf_token %}
            <div class="col-md-12 dflex gap15 mb10 mt10">
                <div class="comment-form">
                    <textarea oninput='this.style.height="";this.style.height = this.scrollHeight + "px"'
                        class="form-caps" name="ticket_title" placeholder="Put your ticket title"
                        rows="1" required>{{ taskDetail.task_title }}</textarea>
                    <div class="invalid-feedback">
                        Ticket title cannot be empty
                    </div>
                </div>
            </div>
            <div class="col-md-12 dflex gap15 mb20">

                    <textarea oninput='this.style.height="";this.style.height = this.scrollHeight + "px"'

                    <div class="invalid-feedback">
                        Ticket description cannot be empty
                    </div>
                </div>
            </div>
            <div class="col-md-3 dflex gap20">
                <div class="dflex gap15 mb20">
                    <div class="css-vz2i8e">

                        </div>
                        <div class="form-control-wrapper">

                            border: none; z-index: 1;
                            padding: 12px 15px; cursor: pointer; font-size: .88rem;" class="form-caps" required>
                            
                                <option selected>Select Category</option>

                                {% endfor %}
                            </select>
                            <svg class="arrow" style="position: absolute; right: 0;" id="drp-arrow" width="24" height="24" viewBox="0 0 24 24" fill="none"

                            </svg>
                        </div>

                            Category cannot be empty
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 dflex gap20">
                <div class="dflex gap15 mb20">
                    <div class="css-vz2i8e">
                        <div class="css-63xtou">
                            <label class="css-1bw07gz" style="color: #b0b0b0;">Priority</label>
                        </div>
                        <div class="form-control-wrapper">
                            <select class="form-caps form-select" name="priority" style="background: transparent;
                            outline: none; width: 100%;
                            border: none; z-index: 1;
                            padding: 12px 15px; cursor: pointer; font-size: .88rem;" required>

                            <svg class="arrow" style="position: absolute; right: 0;" id="drp-arrow" width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg" class="transition-all ml-auto rotate-180">
                                <path d="M7 14.5l5-5 5 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round"></path>
                            </svg>
                        </div>
                        <div class="invalid-feedback">
                            Priority cannot be empty
                        </div>
                    </div>
                </div>
            </div>
            {% if request.user.is_manager %}
            <div class="dflex gap20">
                <div class="col-md-3 dflex gap20">
                    <div class="dflex gap15 mb20" style="width: 100%;">
                        <div class="css-vz2i8e">
                            <div class="css-63xtou dflex alg-bal jst-spc-btw">
                                <label class="css-1bw07gz" style="color: #b0b0b0;">Requester</label>
                            </div>
                            <div class="form-control-wrapper">
                                <select class="form-caps form-select" name="category_role" style="background: transparent;
                                outline: none; width: 100%;
                                border: none; z-index: 1;
                                padding: 12px 15px; cursor: pointer; font-size: .88rem;">
                                    <option selected>Select requester</option>
                                    {% for req in requesters %}
                                        <option value="{{ req.id }}"> {{ req.username|title }}</option>
                                    {% endfor %}
                                </select>
                                <svg class="arrow" style="position: absolute; right: 0;" id="drp-arrow" width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg" class="transition-all ml-auto rotate-180">
                                    <path d="M7 14.5l5-5 5 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                        stroke-linejoin="round"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 dflex gap20">
                    <div class="dflex gap15 mb20">
                        <div class="css-vz2i8e">
                            <div class="css-63xtou dflex alg-bal jst-spc-btw">
                                <label class="css-1bw07gz" style="color: #b0b0b0;">Watcher</label>
                            </div>
                            <div class="form-control-wrapper">
                                <select id="watcher" class="form-caps form-select js-example-basic-multiple" multiple="multiple" name="watchers[]" style="background: transparent;
                                outline: none; width: 100%;
                                border: none; z-index: 1;
                                padding: 12px 15px; cursor: pointer; font-size: .88rem;" data-placeholder="Select Watcher">
                                    <option></option>
                                    {% for watcher in watchers %}
                                        <option value="{{ watcher.id }}"> {{ watcher.username|title }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <div class="col-md-3 dflex gap20">
                    <div class="dflex gap15 mb20" style="width: 100%;">
                        <div class="css-vz2i8e">
                            <div class="css-63xtou dflex alg-bal jst-spc-btw">
                                <label class="css-1bw07gz" style="color: #b0b0b0;">Assigned to</label>
                                <div class="add-user-container">
                                    <i class="fa-solid fa-circle-plus"></i>

                                </div>
                            </div>
                            <div class="form-control-wrapper">
                                <select class="form-caps form-select" name="category_role" style="background: transparent;
                                outline: none; width: 100%;
                                border: none; z-index: 1;
                                padding: 12px 15px; cursor: pointer; font-size: .88rem;">
                                    <option selected>Select assign to</option>
                                    {% for role in categoryRoles %}
                                        <option value="{{ role.id }}"> {{ role.role_name }}</option>
                                    {% endfor %}
                                </select>
                                <svg class="arrow" style="position: absolute; right: 0;" id="drp-arrow" width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg" class="transition-all ml-auto rotate-180">
                                    <path d="M7 14.5l5-5 5 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                        stroke-linejoin="round"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endif %}
            <div class="col-md-3 dflex gap15 mb20">
                <div class="css-vz2i8e">
                    <div class="css-63xtou">
                        <label class="css-1bw07gz" style="color: #b0b0b0;">Due Date</label>
                    </div>
                    <div class="form-control-wrapper">
                        <div>
                            <input type="text" class="form-control date-text" name="due-date" id="due-date" placeholder="yyyy-mm-dd">
                        </div>
                        <div style="padding: 0 12px;">
                            <span class="input-group-text"><i class="fa-solid fa-calendar-days"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="gap20" style="display: flex; justify-content: center;">
                <button class="btn btn-cap-primary" type="submit">Save</button>
                <button class="btn btn-cap-outline-danger" href="javascript:void(0);" onclick="history.go(-1);">Cancel</button>
            </div>
        </form>
    </div>
</div>

    $(document).ready(function () {

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')
        const validateDate = document.getElementById('date-validation-error')
        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')

                    const datepickerInput = document.getElementById('due-date');
                    const selectedDate = datepickerInput._flatpickr.selectedDates[0];

                    if (!selectedDate) {

<style>
    .dropdown123 {
        position: relative;
        width: 300px;
        height: 50px;
    }

    .dropdown123 input {
        position: absolute;
        width: 100%;
        height: 100%;
        cursor: pointer;
        background: #1c2028;
        box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        padding: 12px 20px;
        border-radius: 10px;
        font-size: .88rem;
        color: #fff;
    }

    .dropdown123 .option {
        position: absolute;
        top: 70px;
        width: 100%;
        box-shadow: 0 3px 30px rgba(0,0,0,0.05);
        border-radius: 10px;
        overflow: hidden;
        z-index: 1;
        display: none;
    }

    .dropdown123.active .option {
        display: block;
    }

    .dropdown123 .option div {
        padding: 12px 20px;
        cursor: pointer;
    }

    .dropdown123 .option div:hover {
        background: #62baea;
        color: #fff;
    }

</style>

<script>
    const dropdown123 = document.querySelectorAll(".dropdown123"),
    svgElement = document.querySelector(".dropdown123 .arrow")
    
    dropdown123.forEach((selected) => {
        const test123 = selected.querySelectorAll("div.dropdown123 li")

        selected.addEventListener("click", () => {
            const icon = selected.children[1]

            if (selected.classList.contains("active")) {
                showHideDropdown(selected, icon, false)
            } else {
                
                let currentActive = document.querySelector(".dropdown123.active");

                if (currentActive) {
                    let anotherArrow = currentActive.children[1];
                    showHideDropdown(currentActive, anotherArrow, false);
                }

                showHideDropdown(selected, icon, true)
            }
        })

        for (let abc123 of test123) {
            abc123.addEventListener("click", () => {
                selected.querySelector(".selected-display").value = abc123.innerHTML
                console.log(abc123.innerHTML)
            });
        }
    })

    window.addEventListener("click", function (e) {
        if (e.target.closest(".dropdown123") === null) {
            const selectedAll = document.querySelectorAll(".dropdown123");
            selectedAll.forEach((selected) => {
                let icon = selected.children[1];

                showHideDropdown(selected, icon, false);
            });
        }
    });
    
    function showHideDropdown(element, icon, show) {
        if (show) {
            icon.classList.add("rotated");
            element.classList.add("active");
        } else {
            icon.classList.remove("rotated");
            element.classList.remove("active");
        }
    }

</script>
{% endblock %}
