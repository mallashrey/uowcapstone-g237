{% csrf_token %}
<div class="container-card dash-card mt20 mb50">
    <div style="padding: 20px;">
        <div class="app-card__header_title" style="margin-bottom: 2.25rem;">
            Categories
        </div>
        <div class="app-card__body">
            
            <a class="mb-4 mr-2 btn btn-success" href="{% url 'add_category' %}">Add new category</a>

            <table class="table">
                <thead>
                    <tr>
                        <th class="table-th-header" scope="col" style="width:45%;">Category Name</th>
                        <th class="table-th-header" scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cat in categories %}
                    <tr>
                        <td style="font-size: 0.875rem; text-transform: capitalize; font-weight: 600;">{{ cat.name }}</td>
                        <td>
                            <a href="{% url 'edit_category' cat.id %}" title="Edit">
                                <i class="metismenu-icon far fa-edit amber mr-3"></i>
                            </a>
                            <a href="#" title="Delete" onclick="delete_data('delete_category', '{{ cat.id }}')">
                                <i class="metismenu-icon far fa-trash-alt delete"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
